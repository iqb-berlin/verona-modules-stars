<!-- pic-pic-layout.component.html - Complete with syllable vertical support -->
<div class="pic-pic container"
     [class.no-stimulus]="!hasStimulus"
     [class.top-stimulus]="hasTopStimulus && !hasVerticalSyllableCounter"
     [class.bottom-stimulus]="hasBottomStimulus && !hasVerticalSyllableCounter"
     [class.syllable-vertical]="hasVerticalSyllableCounter"
     [class.large-interaction]="!hasStimulus">

  <div class="side">
    @if (instructions()) {
      <instructions-selection
        [elementModel]="instructions()"
        (valueChange)="valueChange.emit($event)">
      </instructions-selection>
    }
  </div>

  @if (hasTopStimulus && !hasVerticalSyllableCounter) {
    <div class="top">
      <stimulus-selection [elementModel]="stimulus()">
      </stimulus-selection>
    </div>
  }

  @if (hasVerticalSyllableCounter && stimulus()) {
    <div class="side-stimulus">
      <stimulus-selection [elementModel]="stimulus()">
      </stimulus-selection>
    </div>
  }

  <div class="middle">
    @if (interaction()) {
      <interaction-selection
        [elementModel]="interaction()"
        [parentForm]="parentForm()"
        [sectionVariant]="variant()"
        (valueChange)="valueChange.emit($event)">
      </interaction-selection>
    }
  </div>

  @if (hasBottomStimulus && !hasVerticalSyllableCounter) {
    <div class="bottom">
      <stimulus-selection [elementModel]="stimulus()">
      </stimulus-selection>
    </div>
  }
</div>
