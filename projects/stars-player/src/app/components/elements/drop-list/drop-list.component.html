
<div class="radio-group-container"
     [class.four-option-center]="elementModel().options.length === 4">
  <label [id]="elementModel().id+'-radio-group-label'"
         class="radio-group-label"
         [innerHTML]="elementModel().label | safeResourceHTML">
  </label>

  <div class="drop-list">
    <mat-radio-group class="row_layout"
                     [attr.aria-labelledby]="elementModel().id+'-radio-group-label'"
                     [value]="elementModel().value"
                     [style.--option-count]="elementModel().options.length"
                     (change)="valueChanged($event)">
      @for (option of elementModel().options; track option; let i = $index) {
        <mat-label>
          <mat-radio-button class="button-radio"
                            [style.pointer-events]="elementModel().readOnly ? 'none' : 'unset'"
                            [aria-label]="option.text"
                            [value]="i">
            <div class="image-wrapper">
              <img #image
                   [src]="option.imgSrc"
                   [alt]="option.altText"
                   fill="">
            </div>
          </mat-radio-button>
        </mat-label>
      }
    </mat-radio-group>
  </div>
  <div class="drop-target">
    <stars-image [elementModel]="elementModel().dropTarget"></stars-image>
  </div>
</div>
