@if (image) {
  <stars-image [elementModel]="image()" (click)="play()"></stars-image>
} @else {
  <ng-content></ng-content>

  <button type="button"
          mat-button
          class="control-button"
          (click)="play()">
    <mat-icon class="player-icon">play_arrow</mat-icon>
  </button>
}
